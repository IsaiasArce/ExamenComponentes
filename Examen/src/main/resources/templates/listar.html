<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Jugadores</title>
</head>
<body>
<div>
    <h1>Lista de Jugadores</h1>
    <ul>
        <div th:each="entry : ${jugadores}">
            <li>
                <h4>
                    <span th:text="${entry.nombre}">Nombre</span>
                    <span th:text="${entry.apellido}">Apellido</span>
                </h4>

                    <a th:href="@{/verDetalle/{id}(id= ${entry.id})}">Ver detalle </a>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
